    <div id = "title">GLIDER</div>
    <hr>
    <p>How to play:</p>

    <p>Move left, right, or down with the arrow keys. You can't move up! <br>
    Avoid obstacles. Crashing into them will lower your elevation. <br>
    Fly into wind drafts. They will increase your elevation. <br>
    The game ends when you land on the ground.</p>

    <p>Press SPACEBAR to play!</p>
